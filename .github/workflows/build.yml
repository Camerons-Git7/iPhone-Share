name: Build Unsigned IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Project with SPM
      run: |
        # Install XcodeGen
        brew install xcodegen
        
        # Create project.yml without CocoaPods
        cat > project.yml << 'EOF'
        name: ScreenShareApp
        targets:
          ScreenShareApp:
            type: application
            platform: iOS
            deploymentTarget: "15.0"
            sources:
              - path: ScreenShareApp
                includes:
                  - "*.swift"
                  - "*.plist"
            settings:
              PRODUCT_BUNDLE_IDENTIFIER: com.yourapp.screenshare
              PRODUCT_NAME: ScreenShareApp
              CODE_SIGN_IDENTITY: ""
              CODE_SIGNING_REQUIRED: NO
              CODE_SIGNING_ALLOWED: NO
              SWIFT_VERSION: "5.0"
              CLANG_ENABLE_MODULES: YES
              LD_RUNPATH_SEARCH_PATHS: "$(inherited) @executable_path/Frameworks"
              OTHER_LDFLAGS: ""
            info:
              path: ScreenShareApp/Info.plist
              properties:
                CFBundleVersion: "1"
                CFBundleShortVersionString: "1.0"
                UILaunchStoryboardName: "LaunchScreen"
        EOF
        
        # Generate project
        xcodegen generate
        
        # Remove WebRTC imports from code since we're not using it
        sed -i '' 's/import WebRTC/\\/\\/ WebRTC removed/g' ScreenShareApp/WebRTCManager.swift
        sed -i '' 's/RTCPeerConnectionFactory/NSObject/g' ScreenShareApp/WebRTCManager.swift
        sed -i '' 's/RTCPeerConnection/NSObject/g' ScreenShareApp/WebRTCManager.swift
        sed -i '' 's/RTCIceServer/NSObject/g' ScreenShareApp/WebRTCManager.swift
        sed -i '' 's/RTCMediaConstraints/NSObject/g' ScreenShareApp/WebRTCManager.swift
        sed -i '' 's/RTCDataChannel/NSObject/g' ScreenShareApp/WebRTCManager.swift
        sed -i '' 's/RTCConfiguration/NSObject/g' ScreenShareApp/WebRTCManager.swift
        sed -i '' 's/RTCSignalingState/Int/g' ScreenShareApp/WebRTCManager.swift
        sed -i '' 's/RTCIceConnectionState/Int/g' ScreenShareApp/WebRTCManager.swift
        sed -i '' 's/RTCIceGatheringState/Int/g' ScreenShareApp/WebRTCManager.swift
        sed -i '' 's/RTCIceCandidate/NSObject/g' ScreenShareApp/WebRTCManager.swift
        sed -i '' 's/RTCMediaStream/NSObject/g' ScreenShareApp/WebRTCManager.swift
        sed -i '' 's/RTCDataChannelConfiguration/NSObject/g' ScreenShareApp/WebRTCManager.swift
        
    - name: Build App
      run: |
        xcodebuild clean build \
          -project ScreenShareApp.xcodeproj \
          -scheme ScreenShareApp \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -derivedDataPath $RUNNER_TEMP/build \
          2>&1 | tee build.log
        
        echo "=== Build Output ==="
        find $RUNNER_TEMP/build -name "*.app" -type d
        ls -la $RUNNER_TEMP/build/Build/Products/Release-iphoneos/ScreenShareApp.app/ 2>/dev/null || echo "App not found"
        
    - name: Verify and Create IPA
      run: |
        APP_PATH="$RUNNER_TEMP/build/Build/Products/Release-iphoneos/ScreenShareApp.app"
        
        if [ -d "$APP_PATH" ]; then
          echo "App found at: $APP_PATH"
          echo "App contents:"
          ls -la "$APP_PATH"
          
          # Check for executable
          if [ -f "$APP_PATH/ScreenShareApp" ]; then
            echo "✅ Executable found!"
            file "$APP_PATH/ScreenShareApp"
          else
            echo "❌ No executable found"
            tail -30 build.log
          fi
          
          # Create IPA
          mkdir -p $RUNNER_TEMP/Payload
          cp -R "$APP_PATH" $RUNNER_TEMP/Payload/
          cd $RUNNER_TEMP
          zip -r ScreenShareApp-unsigned.ipa Payload
          
          echo "=== IPA Contents ==="
          unzip -l ScreenShareApp-unsigned.ipa
        else
          echo "❌ App not found"
          exit 1
        fi
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ScreenShareApp-unsigned.ipa
        path: ${{ runner.temp }}/ScreenShareApp-unsigned.ipa
