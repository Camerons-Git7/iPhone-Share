name: Build Unsigned IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Unsigned App
      continue-on-error: true
      run: |
        xcodebuild clean build \
          -workspace ScreenShareApp.xcworkspace \
          -scheme ScreenShareApp \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -derivedDataPath $RUNNER_TEMP/build || true
    
    - name: Create IPA Structure
      continue-on-error: true
      run: |
        mkdir -p $RUNNER_TEMP/Payload
        APP_PATH=$(find $RUNNER_TEMP/build -name "*.app" -type d | head -n 1)
        cp -R "$APP_PATH" $RUNNER_TEMP/Payload/ 2>/dev/null || echo "No app found"
        cd $RUNNER_TEMP
        zip -r ScreenShareApp-unsigned.ipa Payload 2>/dev/null || echo "Creating empty IPA"
    
    - name: Upload Unsigned IPA
      uses: actions/upload-artifact@v4
      with:
        name: ScreenShareApp-unsigned.ipa
        path: ${{ runner.temp }}/ScreenShareApp-unsigned.ipa
        if-no-files-found: warn
