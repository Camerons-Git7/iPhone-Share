name: Build Unsigned IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check Swift files
      run: |
        echo "Swift files found:"
        find . -name "*.swift" -type f
        echo "Content of ScreenShareApp directory:"
        ls -la ScreenShareApp/ 2>/dev/null || echo "Directory not found"
    
    - name: Setup Project with All Files
      run: |
        # Install tools
        brew install xcodegen
        sudo gem install cocoapods
        
        # Create proper project.yml that includes all Swift files
        cat > project.yml << 'EOF'
        name: ScreenShareApp
        targets:
          ScreenShareApp:
            type: application
            platform: iOS
            deploymentTarget: "15.0"
            sources:
              - path: ScreenShareApp
                includes:
                  - "*.swift"
                  - "*.plist"
                  - "*.h"
            settings:
              PRODUCT_BUNDLE_IDENTIFIER: com.yourapp.screenshare
              PRODUCT_NAME: ScreenShareApp
              CODE_SIGN_IDENTITY: ""
              CODE_SIGNING_REQUIRED: NO
              CODE_SIGNING_ALLOWED: NO
              SWIFT_VERSION: "5.0"
              CLANG_ENABLE_MODULES: YES
              LD_RUNPATH_SEARCH_PATHS: "$(inherited) @executable_path/Frameworks"
              OTHER_LDFLAGS: "$(inherited) -ObjC"
            info:
              path: ScreenShareApp/Info.plist
              properties:
                CFBundleVersion: "1"
                CFBundleShortVersionString: "1.0"
                UILaunchStoryboardName: "LaunchScreen"
        EOF
        
        # Generate project
        xcodegen generate
        
        # Verify project was created with sources
        echo "Project structure:"
        xcodebuild -list -project ScreenShareApp.xcodeproj 2>/dev/null || true
        
    - name: Install WebRTC via CocoaPods
      run: |
        cat > Podfile << 'EOF'
        platform :ios, '15.0'
        use_frameworks!
        
        target 'ScreenShareApp' do
          pod 'GoogleWebRTC', '~> 1.1'
        end
        EOF
        
        pod install || echo "Pod install failed, continuing without WebRTC"
        
    - name: Build App
      run: |
        # Build with project (not workspace since pods might fail)
        xcodebuild clean build \
          -project ScreenShareApp.xcodeproj \
          -scheme ScreenShareApp \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -derivedDataPath $RUNNER_TEMP/build \
          2>&1 | tee build.log
        
        echo "=== Checking build output ==="
        find $RUNNER_TEMP/build -name "*.app" -type d
        ls -la $RUNNER_TEMP/build/Build/Products/Release-iphoneos/ScreenShareApp.app/ 2>/dev/null || echo "App not found"
        
    - name: Verify and Create IPA
      run: |
        APP_PATH="$RUNNER_TEMP/build/Build/Products/Release-iphoneos/ScreenShareApp.app"
        
        if [ -d "$APP_PATH" ]; then
          echo "App found at: $APP_PATH"
          echo "App contents:"
          ls -la "$APP_PATH"
          
          # Check for executable
          if [ -f "$APP_PATH/ScreenShareApp" ]; then
            echo "✅ Executable found!"
            file "$APP_PATH/ScreenShareApp"
          else
            echo "❌ No executable found - build failed"
            echo "Build log:"
            tail -50 build.log
          fi
          
          # Create IPA
          mkdir -p $RUNNER_TEMP/Payload
          cp -R "$APP_PATH" $RUNNER_TEMP/Payload/
          cd $RUNNER_TEMP
          zip -r ScreenShareApp-unsigned.ipa Payload
          
          echo "=== IPA Contents ==="
          unzip -l ScreenShareApp-unsigned.ipa
        else
          echo "❌ App bundle not found"
          exit 1
        fi
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ScreenShareApp-unsigned.ipa
        path: ${{ runner.temp }}/ScreenShareApp-unsigned.ipa
